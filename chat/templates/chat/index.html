{% include 'cap/nav/nav.html' %}
<h5 class="mt-3 ml-2">Messages</h5>
<ul class="list-group">

{% for chat in chats %}
    {% if chat != request.user %}
    <li class="list-group-item" style="display:block;">
                <a href="{% url 'chat:room' chat.pk %}#last" style=" display:block; color:black">
        <div class="row">
            <div class="col-sm-3">
                {{ chat | capfirst}}
            </div>
        </div>
                </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>

{% include 'cap/navicons/msg_active.html' %}
