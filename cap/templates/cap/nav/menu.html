<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <title>Bootstrap 4 Fluid Layout Example</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Da+2" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Ubuntu:ital,wght@0,400;0,500;1,500;1,700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,500;1,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap');

    .navbar-brand {
      color: rgb(0, 0, 0);
      font-weight: 700;
    }
    .navbar-brand:active {
      font-size: 23px;
      color: brown;
      font-weight: 700;
    }
    .navbar {
      background-image: linear-gradient(to top right, rgba(226, 226, 226, 0), rgb(255, 192, 110));
      color: black;
      padding: 7px!important;
    }
    .danbar {
      background-color: rgba(255, 244, 230, 0.993);
    }
    @media(max-width: 768px) {
      .navbar-custom {
        height: 61px;
      }
    }
    #logo-pic {
      height: 40px;
      width: auto;
      position: absolute;
    }
    .sidenav {
      height: 60%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 16%;
      left: 0;
      background-color: rgb(105, 72, 24);
      overflow-x: hidden;
      transition: 1s;
      padding-top: 20px;
      border-radius: 0 15px 15px 0;
    }
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 14px;
      color: white;
      display: block;
      transition: 2s;
    }
    .sidenav a:hover {
      background-color: rgba(150, 114, 84, 0.836);
    }
    .sidenav a:active {
      background-color: rgba(255, 225, 199, 0.63);
    }
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      font-size: 36px;
      float: right;
      color: rgb(255, 255, 255);
      padding: 10px;
    }
    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }
      .sidenav a {
        font-size: 18px;
      }
    }
    .tb {
      border: 1px solid lightgrey;
      text-align: center;
      font-size: small;
      padding: 3px;
    }
  </style>
</head>
<body>

  <!-- Sidenav for Mobile View -->
  <div id="mySidenav" class="sidenav">
    <span href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</span>
    <center style="font-size: large;" class="mb-2">
      <i style="color:rgba(255, 255, 255, 0.651); font-size: 44px;" class="fa fa-user-circle-o my-2"></i><br>
      <b style="color: rgb(255, 255, 255); font-size: 14px;">
        {{ request.user.username | upper }}  
      </b><br> 
      <small style="font-weight: 600; color: rgba(255, 255, 255, 0.877); font-size: 12px;">
        {{ request.user.email }}
      </small>
      <br><br>
    </center>
    <ul style="padding: 0px!important; border-bottom: 1px solid rgba(255, 255, 255, 0.068);">
      <li id="list"><a href="{% url 'payment' %}#last">Payment</a></li>
      <li id="list"><a href="{% url 'withdraw' %}">Withdrawal</a></li>
      <li id="list"><a data-toggle="modal" data-target="#modalmail" style="color: white;">Customer care</a></li>
      <li id="list"><a href="{% url 'trade' %}">Trade</a></li>
      <li id="list"><a href="{% url 'my_wallets' %}">My Wallets</a></li>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </ul>
  </div>

  <!-- Desktop Navbar -->
  <nav class="navbar navbar-expand-lg d-none d-lg-block">
    <a href="{% url 'home' %}" class="navbar-brand mx-auto">
      <span style="font-family: 'Courier New', Courier, monospace">
        CAPITAL <img src="{% static 'capping/phyna.svg' %}" style="height: 38px;"> FINESSE
      </span>
    </a>
    <div class="navbar-nav">
      <a href="{% url 'payment' %}" class="nav-item nav-link">Payment</a>
      <a href="{% url 'withdraw' %}" class="nav-item nav-link">Withdrawal</a>
      <a data-toggle="modal" data-target="#modalmail" class="nav-item nav-link">Customer care</a>
      <a href="{% url 'trade' %}" class="nav-item nav-link">Trade</a>
      <a href="{% url 'my_wallets' %}" class="nav-item nav-link">My Wallets</a>
      <form method="post" action="{% url 'logout' %}" class="nav-item nav-link">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
  </nav>

</body>
</html>
