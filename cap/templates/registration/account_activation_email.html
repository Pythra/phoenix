
<center class="my-3">
    <div id="loginbox" class="mt-2">
        <div class="container">
            <p style="position:relative; float: right;">
                Capital<img src="{% static 'capping/phyna.svg' %}" style="height: 26px;">Phoenix</span>
            </p>
            <form method="post">
                {% csrf_token %}

                <input type="text" name="{{ form.username.html_name }}" 
                placeholder="Username" id="login" class="w-100">

                <input type="text" name="{{ form.email.html_name }}" placeholder="Email Address" 
                id="login" class="mt-3 w-100">

                <input type="password" name="{{ form.password1.html_name | capfirst }}" placeholder="password" 
                id="login" class="mt-3 w-100">

                <small style="font-size: 10px;color: rgb(175, 175, 175); display: block; line-height:1.2em">
                 Your password must be up to 8 characters and must contain letters.
                </small>

                <input type="password" name="{{ form.password2.html_name }}" placeholder="confirm password" 
                id="login" class="mt-3 w-100">

                <div class="text-center mt-3">
                    <small style="font-size: 10px;color: grey; display: block; line-height:1.3em;" id="you">
                        <input type="checkbox" required> By signing up, you agree to our
                        <a href="{% url 'terms' %}" style="color: rgb(110, 110, 255);">Terms of Service</a>
                    </small>

                    <a href="{% url 'signup' %}">
                        <button type="submit" class="btn btn-sm w-100 mb-1" 
                            style=" border-radius:30px; background-color: bisque; margin-top: 3px;">
                            <b>sign up</b>
                        </button>
                    </a>
                </div>
            </form> 
            <a href="{% url 'login'%}?next={{ request.path}}" >
                <small style="font-size: 10px;color: grey; display: block; line-height:1.3em;" id="you">
                    Already have an account?
                </small>
                <input type="submit" class="btn btn-sm w-100 mb-1" id="logbtn" value="Login">
            </a>
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    </div>
</center>
